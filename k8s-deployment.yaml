apiVersion: apps/v1
kind: Deployment
metadata:
  name: myblazorapp
  labels:
    app: myblazorapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myblazorapp
  template:
    metadata:
      labels:
        app: myblazorapp
    spec:
      containers:
      - name: myblazorapp
        image: myblazorapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        envFrom:
        - configMapRef:
            name: myblazorapp-config
        - secretRef:
            name: myblazorapp-secrets
            optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
